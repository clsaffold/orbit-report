<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable" (click)="sort('name')">Name</th>
        <th class="sortable" (click)="sort('type')">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor ="let a of satellites">
        <td>{{a.name}}</td>
        <td [class.warning]="a.shouldShowWarning()"> {{ a.type }} </td>
        <td>{{a.operational}}</td>
        <td>{{a.orbitType}}</td>
        <td>{{a.launchDate}}</td>
    </tr>
</table>
